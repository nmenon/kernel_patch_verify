# ccache configuration file

# Cache directory
cache_dir = /ccache

# Maximum cache size (e.g. 20G, 50G)
max_size = 20G

# Compression
compression = true
compression_level = 6

# Number of files in cache
max_files = 0

# Logging (uncomment to enable)
# log_file = /tmp/ccache.log

# Sloppiness settings useful for kernel builds
sloppiness = file_macro,locale,time_macros,include_file_mtime,include_file_ctime,pch_defines

# Direct mode (use cached results without preprocessing)
direct_mode = true

# Hash the compiler binary
hash_dir = false

# Umask for cache files
# umask = 002
